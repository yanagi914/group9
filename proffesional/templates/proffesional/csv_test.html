{% extends 'proffesional/base.html' %}

{% block content %}
<body>

   
    <h3>成績をアップロードしてね</h3>
    <form action="{% url 'proffesional:csv_test' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="file" class="dropify" data-default-file="生殺与奪の権をファイルに握らせろ！！" name="csv">
      <button type="submit" class="btn" name="button">アップロード</button>
    </form>
    
    <script>
    $(function(){
      $('.dropify').dropify();
    })
    </script>

    <a href="{% url 'proffesional:title' %}"> <br>戻る </a>

</body>
{% endblock %}
